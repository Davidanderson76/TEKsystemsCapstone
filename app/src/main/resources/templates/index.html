<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
    />
    <link th:href="@{/css/custom.css}" rel="stylesheet"/>
    <!-- CSS only -->
    <link
            rel="shortcut icon"
            href="../META-INF/resources/favicon.ico"
            type="image/x-icon"
    />
    <link
            rel="icon"
            href="../META-INF/resources/icons8-coffee-64.png"
            type="image/x-icon"
    />
    <title>Home</title>
</head>

<body class="container">
<nav class="navbar navbar-expand-lg bg-light sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Coffee Management App â˜•</a>

        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item dropdown">
                    <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            id="navbarDropdown"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                    >
                        Menu
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                        <li class="nav-item">
                            <a class="nav-link active text-center" aria-current="page" th:href="@{/}"
                            >Home</a
                            >
                        </li>

                        <hr class="dropdown-divider"/>

                        <li sec:authorize="isAuthenticated()" class="nav-item">
                            <a class="nav-link text-center" th:href="@{/api/stores}"
                            >Stores</a
                            >
                        </li>

                        <hr class="dropdown-divider"/>

                        <li sec:authorize="isAuthenticated()" class="nav-item">
                            <a class="nav-link text-center" th:href="@{/api/employees}"
                            >Employees</a
                            >
                        </li>

                        <hr class="dropdown-divider"/>

                        <li sec:authorize="isAuthenticated()" class="nav-item">
                            <a class="nav-link text-center" th:href="@{/equipment}"
                            >Equipment</a
                            >
                        </li>

                        <hr class="dropdown-divider"/>

                        <li sec:authorize="isAuthenticated()" class="nav-item">
                            <a class="nav-link text-center" th:href="@{/vehicles}"
                            >Vehicles</a
                            >
                        </li>
                    </ul>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a
                            class="nav-link active"
                            aria-current="page"
                            th:href="@{/logout}"
                    >Logout</a
                    >
                </li>
            </ul>
        </div>
    </div>
</nav>
<br/>
<br/>

<div>
    <div class="jumbotron jumbotron-fluid">
        <h2 class="display-4">Coffee Franchise Management System</h2>

        <p class="lead">
            The #1 tool for staying up to date and organized with your business!
        </p>
        <hr class="my-4"/>
        <p class="text-center" id="user">
            Welcome
            <span id="username" class="font-italic " sec:authentication="principal.username"
            >User</span
            >
        </p>
        <br>
    </div>
    <div>
        <div class="row">
            <div class="col">
                <p class="lead text-center">
                    <a class="btn btn-primary btn-md text-center" th:href="@{/about}" role="button"
                    >Learn more</a
                    >
                </p>
            </div>
            <div class="col">
                <p class="lead text-center">
                    <a class="btn btn-danger btn-md text-center" href="#" role="button" th:onclick="showAlert()">
                        Login Status
                    </a>
                </p>
            </div>
        </div>
    </div>
<!--    <div class="logo container">-->
    <!--        <img th:src="@{/img/coffeecircle.jpg}" alt="logo"/>-->
    <!--    </div>-->

</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"
></script>
<script type="text/javascript" th:src="@{/js/custom.js}"></script>
</body>
</html>
